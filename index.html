<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Compare prices of any products and find a cheper one.">
        <meta name="keywords" content="price calculator">
        <meta name="author" content="Tmin10">
        
        <meta name="theme-color" content="#2196F3"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Price calculator</title>

        <link rel="stylesheet" type="text/css" href="/node_modules/muicss/dist/css/mui.min.css">
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <link rel="manifest" href="/manifest.json">
    </head>
    <body>
        <header class="mui-appbar mui--z1">
            <div class="mui-container">
                <table>
                    <tr class="mui--appbar-height">
                        <td class="mui--text-title">Price calculator</td>
                        <td align="mui--text-right">
                            <ul class="mui-list--inline mui--text-body2">
                                <!-- <li><a href="#">About</a></li>
                                <li><a href="#">Pricing</a></li>
                                <li><a href="#">Login</a></li> -->
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </header>
        <div id="content-wrapper" class="mui--text-center">
            <div class="mui--appbar-height">
                <table>
                    <thead>
                        <tr>
                            <th>Price</th>
                            <th>Weight</th>
                            <th>Unit price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr id="last-row">
                            <td>
                                <input id="price" type="number" step="0.01" required="true" value=""/>
                            </td>
                            <td>
                                <input id="weight" type="number" step="1" required="true" value=""/>
                            </td>
                            <td>
                                <span id="unit"></span>
                            </td>
                            <td>
                                <input type="button" value="+" onclick="add_row()"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="/node_modules/muicss/dist/js/mui.min.js"></script>
        <script type="text/javascript" src="/scripts.js"></script>
    </body>
</html>
